{% extends 'activity/base_activity.html' %}


{% block content %}
    <ul class="link-list">
        {% for activity in activities %}
            <a href="/activity/{{ activity.slug }}/">
                <li class="row">
                    <div class="offset-by-one four columns">
                        {{ activity.number }}. {{ activity }}
                    </div>
                </li>
            </a>
        {% endfor %}
    </ul>
{% endblock %}
