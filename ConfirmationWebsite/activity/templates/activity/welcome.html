{% extends 'activity/base_activity.html' %}


{% block content %}
    {% for activity in activities %}
        <ul class="link-list">
            <a href="/activity/{{ activity.slug }}/1/">
                <li class="row">
                    <div class="offset-by-one four columns">
                        {{ activity.number }}. {{ activity }}
                    </div>
                </li>
            </a>
        </ul>
    {% endfor %}
{% endblock %}
